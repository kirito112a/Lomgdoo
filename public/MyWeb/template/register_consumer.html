{% extends 'layouts.html' %}
{% load static %}
{% block content%}




<div class="container">
  <main>
    <form method="POST" action="/longdoo/createConsumer">
      {% csrf_token %}
      <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      </script>

      <div class="row g-5">
      </div>
      <div class="col-md-7 col-lg-8">
        <br><br><br>
        <h4 class="mb-3">ลงทะเบียนสมาชิกผู้บริโภค</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">

            <div class="col-12">
              <label for="consumer_email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="consumer_email" name="consumer_email"
                placeholder="you@example.com">
              <div class="invalid-feedback">

              </div>
            </div>
            <div class="col-12">
              <label for="consumer_password" class="form-label">password</label>
              <div class="input-group has-validation">
                <span class="input-group-text">รหัสผ่าน</span>
                <input type="password" class="form-control" id="consumer_password" name="consumer_password"
                  placeholder="password" required>

                <div class="invalid-feedback">
                  Your password is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="consumer_repassword" class="form-label">password</label>
              <div class="input-group has-validation">
                <span class="input-group-text">รหัสผ่าน</span>
                <input type="password" class="form-control" id="consumer_repassword" name="consumer_repassword"
                  placeholder="password" required>

                <div class="invalid-feedback">
                  Your password is required.
                </div>
              </div>
            </div>



            <div class="col-sm-6">
              <label for="consumer_fname" class="form-label">First name</label>
              <input type="text" class="form-control" id="consumer_fname" name="consumer_fname" placeholder="" value=""
                required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="consumer_lname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="consumer_lname" name="consumer_lname" placeholder="" value=""
                required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
            <br>



            <div class="col-md-5">
              <label for="consumer_gender" class="form-label">Gender</label>
              <br>
              <select class="form-select" id="consumer_gender" name="consumer_gender" required>
                <option value="">-</option>
                <option>M</option>
                <option>F</option>
              </select>
              </select>
              <div class="invalid-feedback">

              </div>
              <br>
            </div>

            <div class="col-md-4">
              <label for="consumer_dob" class="form-label">Date of Birth</label>
              <input type="date" id="consumer_dob" name="consumer_dob" required>

              </select>
              </select>
              <div class="invalid-feedback">

              </div>
            </div>


            <div class="col-md-12">
              <label for="consumer_address" class="form-label">Address</label>
              <input type="text" class="form-control" id="consumer_address" name="consumer_address"
                placeholder="ที่อยู่" required>
            </div>



            <div class="col-md-4">
              <label for="consumer_province" class="form-label">จังหวัด</label>
              <br>
              <select class="form-select" id="consumer_province" name="consumer_province" required>
                <option>กรุงเทพมหานคร</option>
                <option>กระบี่</option>
                <option>กาญจนบุรี</option>
                <option>กาฬสินธุ์</option>
                <option>กำแพงเพชร</option>
                <option>ขอนแก่น</option>
                <option>จันทบุรี</option>
                <option>ฉะเชิงเทรา</option>
                <option>ชลบุรี</option>
                <option>ชัยนาท</option>
                <option>ชัยภูมิ</option>
                <option>ชุมพร</option>
                <option>เชียงราย</option>
                <option>เชียงใหม่</option>
                <option>ตรัง</option>
                <option>ตราด</option>
                <option>ตาก</option>
                <option>นครนายก</option>
                <option>นครปฐม</option>
                <option>นครพนม</option>
                <option>นครราชสีมา</option>
                <option>นครศรีธรรมราช</option>
                <option>นครสวรรค์</option>
                <option>นนทบุรี</option>
                <option>นราธิวาส</option>
                <option>น่าน</option>
                <option>บึงกาฬ</option>
                <option>บุรีรัมย์</option>
                <option>ปทุมธานี</option>
                <option>ประจวบคีรีขันธ์</option>
                <option>ปราจีนบุรี</option>
                <option>ปัตตานี</option>
                <option>พระนครศรีอยุธยา</option>
                <option>พังงา</option>
                <option>พัทลุง</option>
                <option>พิจิตร</option>
                <option>พิษณุโลก</option>
                <option>เพชรบุรี</option>
                <option>เพชรบูรณ์</option>
                <option>แพร่</option>
                <option>พะเยา</option>
                <option>ภูเก็ต</option>
                <option>มหาสารคาม</option>
                <option>แม่ฮ่องสอน</option>
                <option>มุกดาหาร</option>
                <option>ยะลา</option>
                <option>ยโสธร</option>
                <option>ร้อยเอ็ด</option>
                <option>ระนอง</option>
                <option>ระยอง</option>
                <option>ราชบุรี</option>
                <option>ลพบุรี</option>
                <option>ลำปาง</option>
                <option>ลำพูน</option>
                <option>เลย</option>
                <option>ศรีสะเกษ</option>
                <option>สกลนคร</option>
                <option>สงขลา</option>
                <option>สตูล</option>
                <option>สมุทรปราการ</option>
                <option>สมุทรสงคราม</option>
                <option>สมุทรสาคร</option>
                <option>สระแก้ว</option>

                <option>สุโขทัย</option>
                <option>สุพรรณบุรี</option>
                <option>สุราษฎร์ธานี</option>
                <option>สุรินทร์</option>
                <option>หนองคาย</option>
                <option>หนองบัวลำภู</option>
                <option>อ่างทอง</option>
                <option>อุดรธานี</option>
                <option>อุทัยธานี</option>
                <option>อุตรดิตถ์</option>
                <option>อุบลราชธานี</option>
                <option>อำนาจเจริญ</option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-md-12">
              <label for="consumer_postal" class="form-label">Postal</label>
              <input type="text" class="form-control" id="consumer_postal" name="consumer_postal"
                placeholder="รหัสไปรษณีย์" required>
            </div>



            <div class="col-md-3">
              <label for="consumer_phone" class="form-label">Phone No.</label>
              <input type="text" class="form-control" id="consumer_phone" name="consumer_phone"
                placeholder="หมายเลขโทรศัพท์" required>
              <br>
            </div>


            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">ลงทะเบียนสมัครสมาชิก</button>
        </form>
      </div>
</div>
</main>

{% endblock %}
